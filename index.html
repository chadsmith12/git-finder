<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GitFinder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">GitFinder</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter username to fetch user profile and repositories</p>
            <div class="form-group row">
                <div class="col-md-12">
                    <input type="text" id="userSearch" class="form-control" placeholder="GitHub Username...">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Number of Repos</label> 
                <div class="col-md-5">
                    <select id="numberRepos" class="form-control">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
                <label class="col-md-1 col-form-label">Sort By</label>
                <div class="col-md-4">
                    <select id="sortBy" class="form-control">
                        <option value="asc">Created At - Ascending</option>
                        <option value="desc">Created At - Descending</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">GitFinder &copy;2018</footer>
    <script src="js/git-finder.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
